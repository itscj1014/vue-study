<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn>
      <template slot-scope="slotProps">
          <ul>
            <li v-for="info in slotProps.data">{{info}}</li>
          </ul>
      </template>
    </cpn>

    <br>

    <cpn>
      <template slot-scope="slotProps">
        <span v-for="info in slotProps.data">{{info}}<br/></span>
      </template>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <slot :data="language"></slot>
    </div>
  </template>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components:{
        cpn:{
          template:'#cpn',
          data(){
            return{
              language:['Java','JS','Python','C++','Go']
            }
          }
        }
      }
    });
  </script>
</body>

</html>
