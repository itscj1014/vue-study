<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <span v-if="type=='username'">
      <label for="username">用户账号:</label>
     <input type="text" id="username" placeholder="用户账号" :key="username-input">
    </span>

    <span v-else>
      <label for="mail">用户邮箱:</label>
      <input type="text" id="mail" placeholder="用户邮箱" :key="mail-input">
    </span>
    <br>
    <button @click="changeType">切换类型</button>

  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        type:'username'
      },
      methods: {
        changeType(){
          this.type = this.type==='username'?'mail':'username'
        }
      }
    });
  </script>
</body>

</html>
